<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Дверь — AR Примерка</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f2f2f2; }
    .wrap { max-width:900px; margin:20px auto; padding:12px; }
    h1 { text-align:center; font-size:22px; }
    .preview { width:100%; height:90vh; margin-top:12px; position:relative; }
    model-viewer { width:100%; height:100%; display:block; }
    .note { text-align:center; color:#555; margin-top:8px; font-size:14px; }
    .ar-button {
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      padding:12px 24px;
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      display:none; /* по умолчанию скрыта */
      z-index:10;
    }
    @media (pointer:coarse) {
      .ar-button { display:block; } /* показываем на мобильных */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>3D Дверь — Примерка в AR</h1>
    <div class="preview">
      <model-viewer
        id="doorViewer"
        src="door.glb"
        ios-src="door.usdz"
        alt="3D модель двери"
        camera-controls
        auto-rotate
        background-color="transparent"
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1">
      </model-viewer>
      <button class="ar-button" id="arButton">Открыть AR</button>
    </div>
    <p class="note">
      Вращайте модель пальцем. На мобильном устройстве нажмите кнопку AR, чтобы
      разместить дверь в реальном пространстве.
    </p>
  </div>

  <script>
    const viewer = document.getElementById('doorViewer');
    const arBtn = document.getElementById('arButton');

    arBtn.addEventListener('click', () => {
      if (viewer.canActivateAR) {
        viewer.activateAR();
      } else {
        alert("AR недоступен на этом устройстве");
      }
    });
  </script>
</body>
</html>
